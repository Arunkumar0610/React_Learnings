<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM Library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script> 
    <title>React Class Component</title>
</head>
<body>
<h1>Styling With In Class Component using Inline Approach</h1>

<div id="app">React has not rendered yet</div>

<script type="text/babel">
    
//Challenge: CREATE A CLASS COMPONENTS FOR CIRCLE, SQUARE AND RECTANGLE 
    //RENDER TO THE DOM WITH IN A PARENT DIV TAG
    class Circle extends React.Component{
        render(){
            var circleStyle={
                height: 150,
                width:150,
                backgroundColor: "red",
                borderRadius: "50%",
                display:"block",
                textAlign:"center"
            };
            return(
                <h1 style={circleStyle}>Circle</h1>
            );
        }
    }
    class Square extends React.Component{
        render(){
            var squareStyle={
                height: 150,
                width:150,
                backgroundColor: "red",
                display:"block",
                textAlign:"center"
            };
            return(
                <h1 style={squareStyle}>Square</h1>
            );
        }
    }
    class Rectangle extends React.Component{
        render(){
            var rectangleStyle={
                height: 150,
                width:300,
                backgroundColor: "red",
                display:"block",
                textAlign:"center"
            };
            return(
                <h1 style={rectangleStyle}>Rectangle</h1>
            );
        }
    }
    ReactDOM.render(
        <div>
            <Circle/>
            <Square/>
            <Rectangle/>
        </div>,
        document.getElementById("app")
    );
</script>
</body>
</html>
