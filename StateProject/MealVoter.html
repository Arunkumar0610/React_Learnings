<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM Library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Meal Voter</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!--JAVASCRIPT-->
    <script type="text/babel">
        //CREATE CLASS COMPONENT FOR DinnerVote
        class DinnerVote extends React.Component
        {
            constructor(props){
                super(props);
                this.state={
                    votes:0
                };
                this.handleButtonAdd=this.handleButtonAdd.bind(this);
                this.handleButtonSubtract=this.handleButtonSubtract.bind(this);
            }
            handleButtonAdd(){
                this.setState({
                    votes:this.state.votes+1
                });
            }
            handleButtonSubtract(){
                this.setState({
                    votes:this.state.votes-1
                });
            }
            render()
            {
                var dinnerVoteStyle={
                    display:"inline-block",
                    textAlign:"center",
                    margin:20,
                    height:500,
                    width:300,
                    padding:0,
                    backgroundColor:"#FFF",
                    boxShadow:"0px 0px 5px #555"
                }
                var foodStyle={
                    height:200,
                    width:200,
                    marginTop:20
                }
                return (
                    <div style={dinnerVoteStyle}>
                        <img src={this.props.img} alt="food-image" style={foodStyle}/>
                        <h1>Dinner Time</h1>
                        <p>Vote Here If You Want This</p>
                        <button onClick={this.handleButtonAdd}>+1</button>
                        <p>Vote Here If You Do Not Want This</p>
                        <button onClick={this.handleButtonSubtract}>-1</button>
                        <p>Total: {this.state.votes}</p>
                    </div>
                );
            }
        }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //REACT WHAT-JSX
            <div>
                <DinnerVote img="./images/salmon-dish-food-meal.jpeg"/>
                <DinnerVote img="./images/pexels-photo.jpeg"/>
                <DinnerVote img="./images/burger-combo.jpg"/>
            </div>,
            // REACT WHERE - DIV WITH ID OF "APP"
            document.getElementById("app")
        );
        
    </script>
</body>
</html>
