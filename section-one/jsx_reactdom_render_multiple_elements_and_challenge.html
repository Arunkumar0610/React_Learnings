<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--React DOM Library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>
    <div id="challenge">React has not rendered yet</div>
    <!--JAVASCRIPT-->
    <script type="text/babel">
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //REACT WHAT-JSX
            //This didnt work
            //<h1>Hello World</h1> <h2>I hope you have a great day</h2>,
            //jsx expression has only one parent element as argument
            <div>
                <h1>Hello World</h1>
                <h2>I hope you have a great day</h2>
            </div>,
            // REACT WHERE - DIV WITH ID OF "APP"
            document.getElementById("app")
        );
    //Challenge render multiple methods example render h1,h2, h3 elements
    ReactDOM.render(
        <div>
            <h1>Challenge - render multiple elements example render h1,h2, h3 elements.</h1>
            <h1>First JSX element</h1>
            <h2>Second JSX element</h2>
            <h3>Third JSX element</h3>
        </div>,
            document.getElementById("challenge")
    )
    </script>
</body>
</html>
