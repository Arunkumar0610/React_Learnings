<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React Library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM Library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel Library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     <!--FontAwesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
        //Friendly Complex Component
        function Friendly(props){
            var friendlyStyle={
                display:"inline-block",
                margin:20,
                height:300,
                width:200,
                padding:0,
                backgroundColor:"#FFF",
                //WebkitFilter:"drop-shadow(0px 0px 5px #555)",
                //filter:"drop-shadow(0px 0px 5px #555)",
                boxShadow:"0px 0px 5px #555"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar img={props.img}/>
                    <UserName name={props.name}/>
                    <GetConnected/>
                </div>
            );
        }
        //Avatar Component
        function Avatar(props){
            var avatarStyle={
                marginLeft:27,
                marginTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return (<img src={props.img} style={avatarStyle} alt="avatar"/>);
        }
        //UserName Component
        function UserName(props){
            var userNameStyle={
                fontSize:24,
                textAlign:"center",
                fontFamily:"Arial, Helvetica, sans-serif",
                margin:20
            }
            return (<h1 style={userNameStyle}>{props.name}</h1>);
        }
        //Get Connected Complex Component
        function GetConnected(){
            var getConnectedStyle={
                marginLeft:15
            }
            return (<div style={getConnectedStyle}>
                        <Like/>
                        <Share/>
                        <Add/>
                    </div>);
        }

        var iconStyle={margin:20}
            //Like Component
            function Like(){
                return(<i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>);
            }
            //Share Component
            function Share(){
                return(<i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>);
            }
            //Add Component
            function Add(){
                return(<i style={iconStyle} className="fa fa-users" aria-hidden="true"></i>);
            }
        ReactDOM.render(
            <div>
            <Friendly name="Arun" img="profile.jpg"/>
            <Friendly name="Virat" img="profile.jpg"/>
            <Friendly name="Vamshi" img="profile.jpg"/>
            <Friendly name="Vikram" img="profile.jpg"/>
            <Friendly name="Sarah" img="profile.jpg"/>
            <Friendly name="Jimmy" img="profile.jpg"/>
            <Friendly name="Bill" img="profile.jpg"/>
            <Friendly name="Jill" img="profile.jpg"/>
            <Friendly name="Rob" img="profile.jpg"/>
            <Friendly name="Mary" img="profile.jpg"/>
            </div>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
