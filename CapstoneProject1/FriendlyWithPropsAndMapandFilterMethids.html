<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React Library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM Library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel Library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     <!--FontAwesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
        //Friendly Complex Component
        var Friendly=function(props){
            var MaleFriendlyProfiles= props.people.filter(function(person){
                return person.gender==="male";
            }).map(function(profiles){
                var friendlyStyle={
                display:"inline-block",
                margin:20,
                height:300,
                width:200,
                padding:0,
                backgroundColor:"#FFF",
                boxShadow:"0px 0px 5px #555"
            }
            return (<div style={friendlyStyle} key={profiles.id}><Avatar img={profiles.img}/>
                <UserName name={profiles.name}/>
                <GetConnected/></div>)
            })
            var FemaleFriendlyProfiles= props.people.filter(function(person){
                return person.gender==="female";
            }).map(function(profiles){
                var friendlyStyle={
                display:"inline-block",
                margin:20,
                height:300,
                width:200,
                padding:0,
                backgroundColor:"#FFF",
                boxShadow:"0px 0px 5px #555"
            }
            return (<div style={friendlyStyle} key={profiles.id}><Avatar img={profiles.img}/>
                <UserName name={profiles.name}/>
                <GetConnected/></div>)
            })
            return (<div>              
                <h1>Males</h1>
                {MaleFriendlyProfiles}
                <hr/>
                <h1>Females</h1>
                {FemaleFriendlyProfiles}
                </div>
                );              
        }

        //Avatar Component    
        function Avatar(props){
            var avatarStyle={
                marginLeft:27,
                marginTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return (<img src={props.img} style={avatarStyle} alt="avatar"/>);
        }
        
        //UserName Component
        function UserName(props){
            var userNameStyle={
                fontSize:24,
                textAlign:"center",
                fontFamily:"Arial, Helvetica, sans-serif",
                margin:20
            }
            return (<h1 style={userNameStyle}>{props.name}</h1>);
        }
        //Get Connected Complex Component
        function GetConnected(){
            var getConnectedStyle={
                marginLeft:15
            }
            return (<div style={getConnectedStyle}>
                        <Like/>
                        <Share/>
                        <Add/>
                    </div>);
        }

        var iconStyle={margin:20}
            //Like Component
            function Like(){
                return(<i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>);
            }
            //Share Component
            function Share(){
                return(<i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>);
            }
            //Add Component
            function Add(){
                return(<i style={iconStyle} className="fa fa-users" aria-hidden="true"></i>);
            }
        var people=[
            {id:1,name:"Arun", img:"profile.jpg", gender:"male"},
            {id:2,name:"Virat", img:"profile.jpg", gender:"male"},
            {id:3,name:"Vamshi", img:"profile.jpg", gender:"male"},
            {id:4,name:"Vikram", img:"profile.jpg", gender:"male"},
            {id:5,name:"Sarah", img:"profile.jpg", gender:"female"},
            {id:6,name:"Zara", img:"profile.jpg", gender:"female"},
            {id:7,name:"Bill", img:"profile.jpg", gender:"male"},
            {id:8,name:"Jill", img:"profile.jpg", gender:"male"},
            {id:9,name:"Robin", img:"profile.jpg", gender:"female"},
            {id:10,name:"Mary", img:"profile.jpg", gender:"female"}
            ]
        ReactDOM.render(
            <div>
            <Friendly people={people}/>
            </div>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
