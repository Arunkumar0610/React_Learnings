<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--React Library-->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!--React DOM Library-->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!--Babel Library-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     <!--FontAwesome Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>
    <!-- CDN=> A content delivery network(CDN) is a system of distributed servers(networks)
    that delivers webpages and other Web content to a user based on the geographical locations of the user,
the origin of the webpage and a content delivery server.-->
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
        //Friendly Complex Component
        function Friendly(){
            var friendlyStyle={
                height:300,
                width:200,
                padding:0,
                backgroundColor:"#FFF",
                //WebkitFilter:"drop-shadow(0px 0px 5px #555)",
                //filter:"drop-shadow(0px 0px 5px #555)",
                boxShadow:"0px 0px 5px #555"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }
        //Avatar Component
        function Avatar(){
            var avatarStyle={
                marginLeft:20,
                marginTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return (<img src="profile.jpg" style={avatarStyle} alt="avatar"/>);
        }
        //UserName Component
        function UserName(){
            var userNameStyle={
                fontSize:24,
                fontFamily:"Arial, Helvetica, sans-serif",
                margin:20
            }
            return (<h1 style={userNameStyle}>Profile Name</h1>);
        }
        //Get Connected Complex Component
        function GetConnected(){
            return (<div>
                        <Like/>
                        <Share/>
                        <Add/>
                    </div>);
        }

        var iconStyle={margin:20}
            //Like Component
            function Like(){
                return(<i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>);
            }
            //Share Component
            function Share(){
                return(<i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>);
            }
            //Add Component
            function Add(){
                return(<i style={iconStyle} className="fa fa-users" aria-hidden="true"></i>);
            }
        ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
